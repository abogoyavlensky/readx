<% require "dotenv"; Dotenv.load(".env") %>

service: readx
image: <%= ENV['REGISTRY_USERNAME'] %>/readx
servers:
  - <%= ENV['SERVER_IP'] %>

proxy:
  ssl: true
  host: <%= ENV['APP_DOMAIN'] %>
  healthcheck:
    path: /health

registry:
  server: ghcr.io
  username:
    - REGISTRY_USERNAME
  password:
    - REGISTRY_PASSWORD

builder:
  arch: amd64
  remote: ssh://root@<%= ENV['SERVER_IP'] %>
  cache:
    type: gha

env:
  secret:
    - SESSION_SECRET_KEY
    - SENTRY_DSN

volumes:
  - "/root/readx-db:/app/db"
